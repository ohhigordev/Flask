<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastar Música</title>
</head>
<body>
    <form method="post" action="/adicionar">
        <label>Noma da Música:</label>
        <input type="text" name="txtNome">

        <label>Cantor / Grupo / Banda:</label>
        <input type="text" name="txtCantor">

        <label>Genero:</label>
        <input type="text" name="txtGenero">

        <button type="submit">Cadastrar</button>
    </form>
  
</body>
</html>
